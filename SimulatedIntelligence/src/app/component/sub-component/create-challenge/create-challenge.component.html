<div class="modal-overlay">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h2>Create Challenge</h2>
      <button class="close-btn" (click)="closeModal()">✖</button>
    </div>

    <!-- Subject Selection -->
    <h3>Select Subject</h3>
    <div class="subject-selection">
      <label *ngFor="let subject of subjects">
        <input type="checkbox" [(ngModel)]="subject.isSelected"> {{ subject.name }}
      </label>
    </div>

    <!-- Select Topics Dropdown -->
    <div class="topic-selection">
      <h3>Select Topics</h3>
      <select [(ngModel)]="selectedTopic">
        <option value="">{{ getSelectedSubjectsText() }}</option>
        <option *ngFor="let topic of getSelectedTopics()" value="topic">{{ topic }}</option>
      </select>
    </div>

    <!-- Topic List (Badges) -->
    <div class="topic-list">
      <span class="topic-badge" *ngFor="let topic of getSelectedTopics()">{{ topic }}</span>
    </div>

    <!-- Grade List  -->
    <div class="topic-selection">
      <h3>Select Grade (Class)</h3>
      <select [(ngModel)]="selectedGrade">
        <option value="" disabled>Select Grade</option>
        <option *ngFor="let grade in grades" [value]="grade">{{grade}}</option>
      </select>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button class="continue-btn">Continue →</button>
    </div>
  </div>
</div>
